<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="container"></div>
    <script>
        // Get the container element by its id
        var container = document.getElementById('container');

        // Fetch the HTML file
        fetch('div.html')
            .then(function (response) {
                return response.text();
            })
            .then(function (html) {
                // Inject the HTML code into the container element
                container.innerHTML = html;
            })
            .catch(function (error) {
                console.log('Error fetching HTML file:', error);
            });

                
var tablinks = document.getElementsByClassName("tab-links");
var tabcontents = document.getElementsByClassName("tab-contents");

function opentab(tabname) {
    for (tablink of tablinks) {
        tablink.classList.remove("active-link");
    }
    for (tabcontent of tabcontents) {
        tabcontent.classList.remove("active-tab");
    }
    event.currentTarget.classList.add('active-link');
    document.getElementById(tabname).classList.add("active-tab");
};






// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function () {
    scrollFunction();
};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("topButton").style.display = "block";
    } else {
        document.getElementById("topButton").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
};

const searchInput = document.getElementById("search-input");
const searchButton = document.getElementById("search-button");
const searchResults = document.getElementById("search-results");

searchButton.addEventListener("click", () => {
    const query = searchInput.value.trim();

    // You can perform a search or filter operation here based on the query
    // For this example, let's display a sample result
    const result = "Search result for: " + query;

    // Display the search result
    searchResults.style.display = "block";
    searchResults.innerHTML = result;
});
